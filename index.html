<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Speed</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="container mx-auto">
            <h1 class="text-center text-5xl capitalize py-4">typing speed</h1>
        </div>
    </header>
    <div class="container mx-auto">
        <div>
            <p class="text-center">
                <span id="second"></span> seconds
            </p>
        </div>
        <div id="text" class="p-4 min-h border w-4/5 mx-auto"></div>
        <div class="text-center">
            <input id="input-field" disabled type="text" class="min-h border w-4/5 mt-4">
        </div>
        <div class="text-center">
            <button id="start" type="button"
                class="bg-sky-500/100 rounded w-32 py-2 text-white my-4 text-2xl">Start</button>
        </div>
        <div id="count-div"
            class="absolute left-0 top-0 w-full h-screen bg-slate-900/[.7] flex justify-center items-center hidden ">
            <p id="countDown" class="text-5xl text-white"></p>
        </div>
    </div>
    <script src="js/text.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
